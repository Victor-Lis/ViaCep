<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ViaCep API </title>

    <link rel="stylesheet" href="./CSS/style.css">

    <script src="./JS/script.js" defer></script>

</head>
<body>

    <main id="main"> 
    
        <div class="perguntas"> 
            
            <h2> Preencha os dados </h2>

            <div class="inputs">

                <select id="estado" placeholder="Estado (Sigla)">
                </select>
                <input id="cidade" placeholder="Cidade" maxlength="10"></input>
                <input id="rua" placeholder="Rua" maxlength="30"></input>

            </div>

            <button onclick="enviar()" id='buttonSubmit'> Enviar! </button>
        
        </div>

        <div class="respostas" id="respostas" style="display: none;"> 

            <h2> Informações </h2>

            <div class="cards">

                <div class="card">

                    <h3> Estado </h3>
                    <p id="uf"></p>

                </div>

                <div class="card">

                    <h3> Localidade </h3>
                    <p id="localidade"></p>

                </div>

                <div class="card">

                    <h3> Bairro </h3>
                    <p id="bairro"></p>

                </div>
            
                <div class="card"  style="order: 1">

                    <h3> Logradouro </h3>
                    <p id="logradouro"></p>

                </div>

                <div class="card"  style="order: 0">

                    <h3> CEP </h3>
                    <p id="cep"></p>

                </div>

                <div class="card" style="order: 2">

                    <h3> DDD </h3>
                    <p id="ddd"></p>

                </div>

            </div>

        </div>

    </main>

</body>
</html>
